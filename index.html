<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 1 - Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  </head>
  <body>
    <form method="get" action="#null">
      <h1>CatFacts</h1>
      <p>If you or your friends adore cats, sign-up for CatFacts!</p>
      <fieldset>
        <ol>
          <li>
            <label for="fname">First Name: </label>
            <input type="text" name="fname" id="fname"/>
          </li>
          <li>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname"/>
          </li>
          <li>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"/>
          </li>
          <li>
            <input type="checkbox" id="verification" name="verification"/>
            <label for="verification">I Agree to Receiving CatFacts</label>
          </li>
          <li>
            <input type="submit" name="submit" id="submit" value="Sign-up Now!"/>
          </li>
        </ol>
      </fieldset>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
